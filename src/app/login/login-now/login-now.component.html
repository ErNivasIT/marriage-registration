<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required #usernameModel="ngModel"
          class="form-control">
        <div *ngIf="usernameModel.invalid && usernameModel.touched">
          <small class="text-danger">Username is required.</small>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required #passwordModel="ngModel"
          class="form-control">
        <div *ngIf="passwordModel.invalid && passwordModel.touched">
          <small class="text-danger">Password is required.</small>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-outline-primary">Login</button>
  </div>
  </div>
</div>
</form>
<div>{{loginForm.value | json}}</div>
<div>{{loginForm.valid}}</div>
